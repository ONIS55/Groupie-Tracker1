                <li><a href="/locations.html">Lieux</a></li>
                <li><a href="/dates.html">Dates</a></li>
            </ul>
        </div>
    </nav>

    <section class="container">
        <h2>Artistes</h2>

        <div class="artists-layout">
            <aside class="artists-sidebar" aria-label="Liste des artistes">
                <h3 class="sidebar-title">Artistes</h3>
                <div id="artistsBubbleList" class="artists-bubble-list"></div>
            </aside>

            <div class="artists-content">
                <div class="search-row">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Rechercher un artiste...">

                            Lieux
                        </label>
                        <input type="text" id="locationInput" placeholder="Ex: paris" class="advanced-input">
                    </div>
                    <div class="advanced-item">
                        <label class="advanced-label">
                            <input type="checkbox" id="filterByDate">
                            Dates
                        </label>
                        <input type="text" id="dateInput" placeholder="Ex: 2015-06-20" class="advanced-input">
                    </div>
                    <div class="advanced-item">
                        <label class="advanced-label">
                            <input type="checkbox" id="filterByYear">
                            Ann√©es
                        </label>
                        <div class="year-range">

                        </div>
                    </div>
